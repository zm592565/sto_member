<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>编辑地址信息</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<script type="text/javascript" src="lib/layer/layer.js" ></script>
		<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js" ></script>
		<link rel="stylesheet" href="lib/icheck/icheck.css" />
		<script type="text/javascript">
			$(function(){
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
			});
		</script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header"><span class="active">编辑地址信息</span></div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>所在地区：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<span class="select-box select_w_150">
								<select name="articlecolumn" class="select">
									<option value="0">请选择国家</option>
								</select>
							</span>
							<span class="select-box select_w_150">
								<select name="articlecolumn" class="select">
									<option value="0">省份</option>
								</select>
							</span>
							<span class="select-box select_w_150">
								<select name="articlecolumn" class="select">
									<option value="0">城市</option>
								</select>
							</span>
						</div>
					</div>
					
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>详细地址：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<textarea name="abstract" cols="" rows="" class="textarea" placeholder="请输入详细地址信息" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)"></textarea>
							<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
						</div>
					</div>
					
					
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20">邮政编码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text select_w_150" value="" placeholder="邮政编码">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>收货人姓名：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text select_w_150" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>证件类型：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<span class="select-box select_w_150">
								<select name="articlecolumn" class="select">
									<option value="0">身份证</option>
								</select>
							</span>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>证件号码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text width_350" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>手机号码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text width_80" value="" placeholder="+86">
							<input type="text" class="input-text select_w_150" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"><span class="c-red">*</span>E-mail：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text width_200" value="" placeholder="">
						</div>
					</div>
					
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"></label>
						<div class="formControls col-xs-8 col-sm-9">
							<div class="skin-minimal">
							  <div class="check-box" style="padding-top: 5px;">
							    <input type="checkbox" id="checkbox-1">
							    <label for="checkbox-1" style="font-size: 12px;">设置为默认收货地址</label>
							  </div>
							 </div>
						</div>
					</div>
			
					<div class="row cl">
						<label class="form-label label_width_100 f-l pl-20"></label>
						<div class="formControls col-xs-8 col-sm-9">
							<button class="btn btn-warning radius size-L" type="submit">保存信息</button>
						</div>
					</div>
				</form>
			</div>

            -->
			
		</div>
	</body>
</html>
