<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>仓储列表</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<script type="text/javascript" src="lib/laydate/laydate.js" ></script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<script type="text/javascript">
			laydate({
			  elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			  event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		</script>
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">仓储操作</span>
			</div>
			<div class="panel-title">仓储预报</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
							<label class="select_w_150 f-l text-r form-label">海外快递公司：</label>
							<div class="formControls col-xs-9 col-sm-9">
								<span class="select-box select_w_150 f-l">
									<select name="articlecolumn" class="select">
										<option value="0">纽约1仓</option>
										<option value="0">纽约2仓</option>
									</select>
								</span>
								<span class="f-l"><input type="text" class="w-200 ml-5 input-text" placeholder="输入海外快递单号" /></span>
							</div>
					</div>
					<div class="row cl">
						<label class="select_w_150 f-l text-r form-label">商品信息：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_400" value="" placeholder="请输入商品的名称、规则、单位等基本信息">
							<button class="btn btn-default-outline">提　交</button>
						</div>
					</div>
					
				</form>
			</div>
			<div class="panel-title">仓储详情</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">海外快递单号：</label>
							<div class="f-l">
								<input type="text" class="w-200 input-text" />
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">海外收货仓库：</label>
							<div class="f-l">
								<span class="select-box select_w_150">
									<select name="articlecolumn" class="select">
										<option value="0">纽约1仓</option>
										<option value="0">纽约2仓</option>
									</select>
								</span>
							</div>
						</div>
					</div>
					
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">入库时间：</label>
							<div class="f-l">
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="开始日期">
								至
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="截止日期">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">入库状态：</label>
							<div class="f-l">
								<span class="select-box select_w_150">
									<select name="articlecolumn" class="select">
										<option value="0">未入库</option>
										<option value="0">已入库</option>
										<option value="1">已出库</option>
									</select>
								</span>
							</div>
							<div class="f-l ml-10"><button class="btn btn-default-outline">查　询</button></div>
						</div>
					</div>
				</form>
				<div class="clearfix pt-20">
					<table class="table table-bg table-border table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 45px;" class="text-c">全选 <input type="checkbox"/></th>
							<th class="text-c">海外快递单号</th>
							<th class="text-c">海外收货仓库</th>
							<th class="text-c">重量</th>
							<th class="text-c">状态</th>
							<th class="text-c">入库时间</th>
							<th class="text-c">库存天数</th>
							<th class="text-c">申报明细</th>
							<th class="text-c">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-c"><input type="checkbox"/></td>
							<td class="text-c">400 900 987 899</td>
							<td class="text-c">01_纽约1仓</td>
							<td class="text-c">118磅</td>
							<td class="text-c">dsadsa</td>
							<td class="text-c">12</td>
							<td class="text-c">dw</td>
							<td class="text-c">dsadsa</td>
							<td class="text-c">
								<a href="fast_send.html" class="btn btn-primary size-MINI">发货</a>
								<a href="abandon.html" class="btn btn-warning size-MINI">弃货</a>
								<a href="Return.html" class="btn btn-danger size-MINI">退货</a>
								<a href="value_added.html" class="btn btn-secondary size-MINI">增值服务</a>
							</td>
						</tr>
						<tr class="active">
							<td colspan="9">
								<a href="tanks_send.html" class="btn c-white btn-primary size-M">合箱发货</a>
								<a href="points_send.html" class="btn c-white btn-primary size-M">分箱发货</a>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
				
				
				
			</div>

		</div>
	</body>
</html>
