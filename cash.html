<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>账户提现</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">账号提现</span>
			</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">会员名：</label>
						<div class="formControls  col-xs-9 col-sm-9">
							<label class="text-l f-l c-orange" style="margin-top: 3px;">zm592565</label>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">账户余额：</label>
						<div class="formControls  col-xs-9 col-sm-9">
							<label class="text-l f-l" style="margin-top: 3px;"><mark class="c-primary pr-5" style="background: none;">160.28</mark>元</label>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">可提现金额：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_200" value="" placeholder="160.28">元
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">账号类型：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<span class="select-box select_w_150">
								<select name="articlecolumn" class="select">
									<option value="0">支付宝</option>
									<option value="0">paypal</option>
									<option value="0">支票</option>
								</select>
							</span>
							<p class="lh-24 c-999" style="margin: 0px;">目前仅支持 paypal,支付宝、支票三种类型提现方式</p>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">提现账号：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_250" value="" placeholder="160.28">
							<p class="lh-24 c-999" style="margin: 0px;">仅支持提现到个人账户</p>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">备注信息：</label>
						<div class="formControls col-xs-9 col-sm-9 width_350">
							<textarea class="textarea valid width_350" placeholder="说点什么...最少输入10个字符" name="beizhu" onkeyup="$.Huitextarealength(this,100)"></textarea>
							<label id="beizhu-error" class="error valid width_350" for="beizhu"></label>
							<p class="textarea-numberbar width_350" style="left: 0px; text-align: right;"><em class="textarea-length">7</em>/100</p>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">输入提现密码：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_250" value="" placeholder="6位数字密码">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20"></label>
						<div class="formControls col-xs-9 col-sm-9">
							<button class="btn btn-warning radius size-L" type="submit">提现</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body panel_body_none">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">原提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">新提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">确认提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20"></label>
						<div class="formControls col-xs-8 col-sm-9">
							<button class="btn btn-warning radius size-L" type="submit">保存信息</button>
						</div>
					</div>
				</form>
			</div>
			
			
			
			<!--
            	作者：344822559@qq.com
            	时间：2017-02-08
            	描述：收货地址簿
            -->
			
		</div>
	</body>
</html>
