		<script type="text/javascript">
			laydate({
			  elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'

			});

	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">理赔记录</span>
				<span>申请理赔</span>
			</div>
			<div class="panel-body panel_body_block">
					
				<form class="form form-horizontal pb-20" id="form-article-add" novalidate="novalidate">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">时间段：</label>
							<div class="f-l">
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="开始日期">
								至
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="截止日期">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">申通单号：</label>
							<div class="f-l">
								<input type="text" class="w-200 input-text" />
							</div>
						</div>
						<button class="btn btn-primary size-M ml-20">查询</button>
				</form>
					
				
				
					<table class="table table-bg table-border table-bordered table-hover">
					<thead>
						<tr>
							<th class="width_50">序号</th>
							<th class="width_200">申请日期</th>
							<th class="select_w_150">申请单号</th>
							<th>理赔描述</th>
							<th class="width_80">状态</th>
							<th class="text-c">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>123456789</td>
							<td>dsadsa</td>
							<td>123456789</td>
							<td>dsadsa</td>
							<td class="text-c width_80">
								<a href="claims_show.html" class="btn btn-primary size-MINI">查看</a>
								<a href="javascript:;" class="btn btn-danger size-MINI">取消</a>
							</td>
						</tr>
					</tbody>
				</table>
				
				
				
				
			</div>
			<div class="panel-body">
				
				<div class="clearfix pb-20">
						<form action="" method="post" style="width: 500px;">
							
							<input type="text" class="input-text mb-15" placeholder="输入您需要理赔的申通单号">
							<textarea class="textarea" placeholder="键入您申请理赔的原因"></textarea>
							<div class="btn-upload form-group mt-10">
								<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly="">
								<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont"></i> 上传凭证</a>
								<input type="file" multiple="" name="file-2" class="input-file">
							</div>
							
							<div class="clearfix pt-20">
								<button class="btn btn-primary size-M">提交申请</button>
							</div>
							
						</form>
					</div>
				
				
				
			</div>
