<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>密码管理</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<script type="text/javascript" src="js/page/updataPassword.js" ></script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">登录密码管理</span>
				<span>提现密码管理</span>
			</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">当前密码：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">新密码：</label>
						<div class="formControls col-xs-9 col-sm-9">
							<input type="text" class="input-text width_250" value="" placeholder="">
							<p class="lh-24 c-999" style="margin: 0px;">密码由6-20个字符组成，区分大小写，只能使用字母、数字、特殊符号</p>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">密码强度：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<div class="progress" style="margin-top:10px">
								<div class="progress-bar">
									<span class="sr-only" style="width:25%"></span>
									<span class="sr-only" style="width:25%;background: orange;"></span>
									<span class="sr-only" style="width:25%;background: orange;"></span>
									<span class="sr-only" style="width:25%;background: green;"></span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">确认密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
			
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20"></label>
						<div class="formControls col-xs-8 col-sm-9">
							<button class="btn btn-warning radius size-L" type="submit">保存信息</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body panel_body_none">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">原提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">新提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20 text-r">确认提现密码：</label>
						<div class="formControls col-xs-4 col-sm-5">
							<input type="text" class="input-text width_250" value="" placeholder="">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label select_w_150 f-l pl-20"></label>
						<div class="formControls col-xs-8 col-sm-9">
							<button class="btn btn-warning radius size-L" type="submit">保存信息</button>
						</div>
					</div>
				</form>
			</div>

            -->
			
		</div>
	</body>
</html>
