	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">我的包裹</span>
			</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					
					
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">海外快递单号：</label>
							<div class="f-l">
								<input type="text" class="input-text width_250" value="" placeholder="">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">申通单号：</label>
							<div class="f-l">
								<input type="text" class="input-text width_250" value="" placeholder="">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">海外收货仓库：</label>
							<div class="f-l">
								<span class="select-box select_w_150">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
					</div>
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">时间段：</label>
							<div class="f-l">
								<input type="text" class="input-text width_200 laydate-icon" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="开始日期" > 至
								<input type="text" class="input-text width_200 laydate-icon" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="开始日期">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">包裹状态：</label>
							<div class="f-l">
								<span class="select-box select_w_150">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">支付状态：</label>
							<div class="f-l">
								<span class="select-box select_w_150">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
					</div>
					<div class="row cl">
						<label class="select_w_150 f-l text-r form-label"></label>
						<button class="btn btn-success size-M">查询</button>
					</div>
				</form>
			</div>
			<div class="panel-title">包裹列表</div>
			<div class="panel-body panel_body_block">
				<table class="table table-bg table-border table-bordered table-hover">
					<thead>
						<tr class="text-c">
							<th>海外快递单号</th>
							<th>申通单号</th>
							<th>海外收货仓库</th>
							<th>下单时间</th>
							<th>支付状态</th>
							<th>收货人</th>
							<th>收货城市</th>
							<th>包裹状态</th>
							<th>操作</th>

							<td >1</td>
							<td>的撒多撒</td>
							<td>倒萨大</td>

							<td>123</td>

							<td>

							<a title="删除包裹" href="#" class="btn btn-warning size-MINI radius"><i class="Hui-iconfont Hui-iconfont-del3"></i></a>
							<a title="打印" href="#" class="btn btn-primary size-MINI radius"><i class="Hui-iconfont Hui-iconfont-dayinji"></i></a>
							<a title="付款确认" href="#" class="btn btn-secondary size-MINI radius"><i class="Hui-iconfont Hui-iconfont-hongbao"></i></a>
							<a title="修改" href="Pack_updata.html" class="btn btn-secondary size-MINI radius"><i class="Hui-iconfont Hui-iconfont-edit"></i></a>
							</td>
						</tr>
						<tr class="active">
							<td colspan="9">
								<a href="fast_send.html" class="btn btn-success size-M radius c-white">极速发货</a>
							</td>
						</tr>
						
					</tbody>
				</table>	
			</div>
