		<script type="text/javascript" src="js/page/updataPassword.js" ></script>

		<link rel="stylesheet" href="lib/icheck/icheck.css" />
		<script type="text/javascript">
			$(function(){
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
			});
		</script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>

	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">增值服务</span>
			</div>
			<div class="panel-body panel_body_block">
				<table class="table">
					<tbody>
						<tr class="active">
							<th colspan="6" class="f-14">仓内服务</th>
						</tr>
						<tr>
							<td class="text-r select_w_150">服务类型：</td>
							<td colspan="5">
								<div class="skin-minimal f-l">
								  <div class="check-box">
								    <input type="checkbox" id="checkbox-1">
								    <label for="checkbox-1">拍照</label>
								    <span class="pl-20">
									  	<span class="select-box width_50">
											<select name="articlecolumn" class="select">
												<option value="0">1</option>
												<option value="0">2</option>
												<option value="0">3</option>
											</select>
										</span>
										<mark>20USD</mark>
								  	</span>
								  </div>
								  
								  <div class="check-box">
								    <input type="checkbox" id="checkbox-2">
								    <label for="checkbox-2">规格查验</label>
								    <span class="pl-20">
									  	<span class="select-box width_50">
											<select name="articlecolumn" class="select">
												<option value="0">1</option>
												<option value="0">2</option>
												<option value="0">3</option>
											</select>
										</span>
										<mark>20USD</mark>
								  	</span>
								  </div>
								  <div class="check-box">
								    <input type="checkbox" id="checkbox-2">
								    <label for="checkbox-2">核对数量</label>
								    <span class="pl-20">
									  	<span class="select-box width_50">
											<select name="articlecolumn" class="select">
												<option value="0">1</option>
												<option value="0">2</option>
												<option value="0">3</option>
											</select>
										</span>
										<mark>20USD</mark>
								  	</span>
								  </div>
								  
								 
								</div>
								
							</td>
						</tr>
						<tr>
							<td class="text-r select_w_150 va-t">服务详情：</td>
							<td class="text-l" colspan="5">
								<div class="formControls col-xs-9 col-sm-9 width_400" style="padding-left: 0px;">
									<textarea class="textarea valid width_400" placeholder="说点什么...最少输入10个字符" name="beizhu" onkeyup="$.Huitextarealength(this,100)"></textarea>
									<label id="beizhu-error" class="error valid width_400" for="beizhu"></label>
									<p class="textarea-numberbar width_400" style="left: -10px; text-align: right;"><em class="textarea-length">0</em>/100</p>
								</div>							</td>
						</tr>
						<tr>
							<td></td>
							<td colspan="5">
								<button class="btn btn-warning size-M">提交申请</button>
								<button class="btn btn-default-outline size-M">取消并返回</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
