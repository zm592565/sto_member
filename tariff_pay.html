<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>关税支付</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<link rel="stylesheet" href="lib/H-ui/iconfont/iconfont.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<script type="text/javascript" src="lib/laydate/laydate.js" ></script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<script type="text/javascript">
			laydate({
			  elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			  event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		</script>
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20 pb-30">
			<div class="panel-header">
				<span class="active">关税支付</span>
			</div>
			<div class="panel-body panel_body_block">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">申通单号：</label>
							<div class="f-l">
								<input type="text" class="w-200 input-text" />
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">收货人：</label>
							<div class="f-l">
								<input type="text" class="w-200 input-text" />
							</div>
						</div>
					</div>
					<div class="row cl">
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">时间段：</label>
							<div class="f-l">
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="开始日期">
								至
								<input type="text" id="hello" class="laydate-icon input-text width_200" readonly="readonly" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" placeholder="截止日期">
							</div>
						</div>
						<div class="f-l">
							<label class="select_w_150 f-l text-r form-label">收货人电话：</label>
							<div class="f-l">
								<input type="text" class="w-200 input-text" />
							</div>
						</div>
						<button class="btn btn-primary size-M ml-20">查询</button>
					</div>
					
				</form>
				<div class="clearfix pt-20">
					<table class="table table-bg table-border table-bordered table-hover">
					<thead>
						<tr>
							<th>申通单号</th>
							<th>生成时间</th>
							<th>支付时间</th>
							<th>收货人</th>
							<th>明细</th>
							<th>产品线路</th>
							<th>关税金额</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>123456789</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td>
								<button class="btn btn-success size-MINI">支付</button>
								<button class="btn btn-default size-MINI">我要税单</button>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
				
				
				
			</div>
			
			
			<!--
            	作者：344822559@qq.com
            	时间：2017-02-08
            	描述：收货地址簿
            -->
			
		</div>
	</body>
</html>
