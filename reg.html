	<body>
		<div class="reg">
			<div class="state_text"><span>注册</span></div>
			<img class="logo_reg clearfix" src="img/login_logo.jpg" />
			<form class="pb-20" style="padding-top: 40px;">
				<div class="clearfix">
					<span class="select-box radius">
						<select class="select" size="1" name="city" style="height: 38px;">
							<option value="" selected="">请选择国家</option>
							<option value="1">美国</option>
							<option value="2">日本</option>
							<option value="3">澳大利亚</option>
						</select>
					</span>
				</div>
				<input type="text" class="radius input-text mt-20" placeholder="用户名" style="height: 48px; padding: 10px 15px;" />
				<input type="text" class="radius input-text mt-20" placeholder="密码" style="height: 48px; padding: 10px 15px;" />
				<input type="text" class="radius input-text mt-20" placeholder="确认密码" style="height: 48px; padding: 10px 15px;" />
			
				<div class="progress-bar progress-bar-warning mt-20 mb-15">
					<span class="sr-only" style="width:25%"></span>
					<span class="sr-only" style="width:25%;background: red;"></span>
					<span class="sr-only" style="width:25%;background: orange;"></span>
				</div>
			
				<div class="text-l dis_b pt-10 pb-20">
					<input type="checkbox" />　我已阅读并同意<a class="c-uleblue" href="">用户协议</a>
				</div>
				<button type="submit" class="btn btn-block btn-sto size-XL ule_reg_btn">注册</button>
				<div class="line mt-20"></div>
				<div class="pt-20 pb-30">
					<div class="f-l f-14" style="padding: 4px 0px;">已有帐号/申通国际帐号？</div>
					<a href="#" class="btn btn-sto-outline size-M radius f-r" >去登录</a>
				</div>
			</form>
