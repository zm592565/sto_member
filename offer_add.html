<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>报价规则弹出</title>
		<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.ie.css" />
		<script type="text/javascript" src="lib/html5.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->   
		<link rel="stylesheet" type="text/css" href="lib/H-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/page/common.css" />
		<link rel="stylesheet" href="lib/H-ui/iconfont/iconfont.css" />
		<script type="text/javascript" src="js/1.9.1/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/H-ui/js/H-ui.min.js" ></script>
		<script type="text/javascript" src="js/page/offer_money.js" ></script>
		<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js" ></script>
		<link rel="stylesheet" href="lib/icheck/icheck.css" />

		<script type="text/javascript">
			$(function(){
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
				
			});
			
			 function checkstate() {
				  if ($('#checkbox-2').is(':checked')) {
				  		$('#jinwei').show();
				  } else {
				 	$('#jinwei').hide();
				  }
			  }
			
		</script>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
	</head>
	<body>
		<div class="panel bg-fff mt-20 mr-20 ml-20 mb-20">
			<div class="panel-header">
				<span class="active">新增报价规则</span>
			</div>
			<div class="panel-body panel_body_block mr-10 ml-10 mb-10">
				<form class="form form-horizontal" id="form-article-add" novalidate="novalidate">
					<div class="row cl">
						<div class="f-l mt-10">
							<label class="label_width_100 f-l text-r form-label" style="text-align: right;">国家：</label>
							<div class="f-l width_250">
								<span class="select-box bg-fff">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						<div class="f-l mt-10">
							<label class="label_width_100 f-l text-r form-label" style="text-align: right;">集运中心：</label>
							<div class="f-l width_250">
								<span class="select-box bg-fff">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						<div class="f-l mt-10">
							<label class="label_width_100 f-l text-r form-label" style="text-align: right;">目的地：</label>
							<div class="f-l width_250">
								<span class="select-box bg-fff">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						<div class="f-l mt-10">
							<label class="label_width_100 f-l text-r form-label" style="text-align: right;">线路：</label>
							<div class="f-l width_250">
								<span class="select-box bg-fff">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						
						<div class="f-l mt-10">
							<label class="f-l label_width_100 text-r form-label" style="text-align: right;">重量单位：</label>
							<div class="f-l lh-30">LB</div>
						</div>
						<div class="clearfix"></div>
					</div>
					
					<div class="row cl">
						<div class="f-l mb-10">
							<label class="f-l label_width_100 text-r form-label" style="text-align: right;">体积重：</label>
							<div class="f-l">
								<input type="text" class="input-text width_250" >
							</div>
						</div>
						
						<div class="f-l mb-10">
							<label class="f-l label_width_100 text-r form-label" style="text-align: right;">进位方式：</label>
							<div class="f-l">
								<div class="skin-minimal f-l">
								  <div class="check-box" style="padding-top: 5px;" onclick="checkstate()">
								   	<input type="radio" id="checkbox-1" checked="checked" name="money">
								    <label for="checkbox-1" style="font-size: 12px;">精确计费</label>
								  </div>
								</div>
								<div class="skin-minimal f-l">
								  <div class="check-box" style="padding-top: 5px;" onclick="checkstate()">
								   	<input type="radio" id="checkbox-2" name="money">
								    <label for="checkbox-2" style="font-size: 12px;">进位计费</label>
								  </div>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="row cl" id="jinwei" style="display: none; margin-top: 5px;">
						<div class="f-l mb-10">
							<label class="f-l label_width_100 text-r form-label" style="text-align: right;">进位基数：</label>
							<div class="f-l">
								<input type="text" class="input-text width_250" >
							</div>
						</div>
						<div class="f-l mb-10">
							<label class="f-l label_width_100 text-r form-label" style="text-align: right;">进位标准：</label>
							<div class="f-l width_250">
								<span class="select-box bg-fff">
									<select name="articlecolumn" class="select">
										<option value="0">经济线</option>
										<option value="0">航空线</option>
									</select>
								</span>
							</div>
						</div>
						<div class="clearfix"></div>
						
					</div>

					<div class="row cl" id="qujian_box">
						<div class="tbv_box mb-10">
							<div class="f-l mb-10 clearfix">
								<label class="label_width_100 f-l text-r form-label" style="text-align: right;">重量区间：</label>
								<div class="f-l width_250">
									<input type="text" class="input-text width_80" value="" placeholder="">
									<span>至</span>
									<input type="text" class="input-text width_80" value="" placeholder="">
								</div>
							</div>
							<div class="f-l mb-10 clearfix">
								<label class="label_width_100 f-l text-r form-label" style="text-align: right;">起重：</label>
								<div class="f-l">
									<input type="text" class="input-text width_250" value="" placeholder="">
								</div>
							</div>
							<div class="f-l mb-10 clearfix">
								<label class="label_width_100 f-l text-r form-label" style="text-align: right;">首重费：</label>
								<div class="f-l width_250">
									<input type="text" class="input-text width_200 f-l" value="" placeholder="">
									<div class="f-l lh-38 pl-5 c-danger">*</div>
								</div>
							</div>
							<div class="f-l mb-10 clearfix">
								<label class="label_width_100 f-l text-r form-label" style="text-align: right;">续重费：</label>
								<div class="f-l width_250">
									<input type="text" class="input-text width_200 f-l" value="" placeholder="">
									<div class="f-l lh-38 pl-5 c-danger">*</div>
								</div>
							</div>
							<div class="f-l mb-10 clearfix">
								<label class="label_width_100 f-l text-r form-label" style="text-align: right;">附加费：</label>
								<div class="f-l">
									<input type="text" class="input-text width_250" value="" placeholder="">
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>	

				<div class="clearfix mt-20" style="padding-left: 85px;">
					<button class="btn btn-primary size-L">提交修改</button>
					<button type="button" class="btn btn-default-outline size-L" id="add_once">新增一条区间</button>
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
